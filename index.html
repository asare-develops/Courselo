<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courselo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p id="logo">Courselo</p>
      <nav>
        <ul>
          <li>Home</li>
          <li>Courses</li>
          <li>Mentors</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="sign-in-button">Sign in</button>
        <button class="get-started-button">Get Started</button>
      </div>
    </header>
    <main>
      <div class="hero-text">
        <h1>
          Get world class <br />
          courses from world <br />
          class mentors
        </h1>
        <p class="hero-para">
          Get quality courses with us with the best price. Now you can get the
          best course <br />
          from us. We have top mentors around the globe.
        </p>
        <div hero-text-cta>
          <button class="get-started-dark">Get Started</button>
          <img src="play-svg.svg" class="play-btn" alt="play button" />
          <p class="cta-p">How it works?</p>
        </div>
      </div>
      <div class="hero-img"></div>

        <div class="active-students">
          110K <br />

          Active Students
        </div>
        <div class="mentors">
          100+ <br />
          Top Class Mentors
        </div>
      </div> -->
    </main>
  </body>
</html>
